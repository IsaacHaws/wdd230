<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazy Loading Activity">
    <meta name="author" content="Isaac G. Haws">
    <title>Lazy Loading Activity</title>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="styles/lazyload.css"> 
</head>
<body>
    <header>
        <h1>Lazy Loading Activity</h1>
    </header>
    <main>
        <!-- Did not apply lazy loading to first img element becuase it seen as soon as the page loads -->
        <img src="https://placedog.net/400/600" alt="Placeholder1">
        <img src="https://placedog.net/400/700" alt="Placeholder2" loading="lazy">
        <img src="https://placedog.net/400/800" alt="Placeholder3" loading="lazy">
        <img src="https://placedog.net/400/900" alt="Placeholder4" loading="lazy">
        <img src="https://placedog.net/400/950" alt="Placeholder5" loading="lazy">
        <img src="https://placedog.net/400/960" alt="Placeholder6" loading="lazy">
    </main>
    <footer>
        <p id="year"></p>
        <p>Isaac G. Haws</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
