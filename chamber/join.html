    <main>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <label>First Name* <input id="firstName" type="text" name="fname" required></label>
                <label>Last Name* <input id="lastName" type="text" name="lname" required></label>
                
                <!-- Add pattern attribute to job position -->
                <label>Job Position* <input id="jobPosition" type="text" name="position" required></label>
                <label>Email* <input id="email" type="email" name="email" placeholder="someone12@gmail.com" required></label>
                <label>Mobile Phone Number* <input id="phoneNum" type="tel" name="phoneNumber" required></label>
                
            </fieldset>
            <fieldset>
                <legend>Business Information</legend>
                <label>Business Name* <input id="businessName" type="text" name="businessName" required></label>
                
                <div>Membership Level</div>
                <label><input id="membershipLevel" type="radio" name="membership" value="Non-Profit Organization">Non-Profit Organization</label>
                <label><input id="membershipLevel" type="radio" name="membership" value="Bronze Membership">Bronze Membership</label>
                <label><input id="membershipLevel" type="radio" name="membership" value="Silver Membership">Silver Membership</label>
                <label><input id="membershipLevel" type="radio" name="membership" value="Gold Membership">Gold Membership</label>

                <label>Business Information <textarea id="businessInfo" name="businessInfo" rows="5" cols="50"></textarea></label>
                <label>Timestamp <input id="timestamp" type="hidden" name="timestamp"></label>
            </fieldset>
            <button id="applyBnt" type="submit">Apply for Membership</button>
        </form>
