    <main>
        <h1>Course Form</h1>
        <form method="get" action="record.html">
            <fieldset>
                <legend>User Information</legend>
                <label id="username">Username* <input type="text" name=username required></label>
                <label>Password* <input id="pass1" type="password" name=password1 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></label>
                <label>Password Confirmation* <input id="pass2" type="password" name="password2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></label>
                <p id="passError"></p>
                <label id="email">Email* <input type="email" name="email" placeholder="aaa00000@byui.edu" pattern="[a-zA-Z0-9]+@byui\.edu" title="Please enter a valid email address"></label>
            </fieldset>
            <fieldset>
                <legend>Page Rating</legend>
                <div id="rangeValue">1</div>
                <label><input type="range" name="rating" id="rating" min="1" max="10" value="1" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>
            </fieldset>
            <input type="submit" value="Submit My Review" id="submitBnt">
        </form>
    </main>
